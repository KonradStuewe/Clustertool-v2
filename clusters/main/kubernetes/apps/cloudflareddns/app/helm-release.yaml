apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflareddns
    namespace: cloudflareddns
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflareddns
            version: 13.0.10
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflareddns
    values:
        # for now until image is fixed
        image:
            repository: ghcr.io/hotio/cloudflareddns
            pullPolicy: IfNotPresent
            tag: latest@sha256:34a200aa2edb4d07bd49d3ced724649c307d3326ea28018d17a0a54f25fdb3d1
        securityContext:
            container:
                runAsNonRoot: false
                readOnlyRootFilesystem: false
                runAsUser: 0
                runAsGroup: 0
        TZ: Europe/Berlin
        cloudflareddns:
            api_token: ${CF_DDNS_API_TOKEN}
            host_zone_record:
                - domain: ${CF_DDNS_DOMAIN}
                  record: A
                  zone: ${CF_DDNS_ZONE}
        credentials:
            aws:
                type: s3
                accessKey: ${AWS_ACCESS_KEY}
                bucket: ${AWS_BUCKET}
                encrKey: ${AWS_ENCR_KEY}
                secretKey: ${AWS_SECRET_KEY}
                url: ${AWS_URL}
        persistence:
            config:
                volsync:
                    - credentials: aws
                      name: cloudflareddns-config
                      src:
                          enabled: true
                      dest:
                          enabled: true
                      type: restic
        release_name: cloudflareddns
