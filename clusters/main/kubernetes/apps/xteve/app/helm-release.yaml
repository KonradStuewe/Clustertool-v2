apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: xteve
    namespace: xteve
spec:
    interval: 15m
    chart:
        spec:
            chart: xteve
            version: 16.3.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: xteve
    values:
        TZ: Europe/Berlin
        credentials:
            aws:
                type: s3
                accessKey: ${AWS_ACCESS_KEY}
                bucket: ${AWS_BUCKET}
                encrKey: ${AWS_ENCR_KEY}
                secretKey: ${AWS_SECRET_KEY}
                url: ${AWS_URL}
        persistence:
            config:
                volsync:
                    - credentials: aws
                      type: restic
                      name: xteve-config
                      src:
                          enabled: true
                      dest:
                          enabled: true
        release_name: xteve
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                annotations:
                    nginx.ingress.kubernetes.io/configuration-snippet: |
                        rewrite ^/$ /web permanent;
                integrations:
                    traefik:
                        enabled: false
                    certManager:
                        enabled: true
                        certificateIssuer: domain-0-le-prod
                hosts:
                    - host: xteve.${DOMAIN_0}
                      paths:
                          - path: /
                            pathType: Prefix
